<section class="py-16 px-6 md:px-16 bg-background">
  <div class="max-w-7xl mx-auto">
    <div
      class="flex flex-col md:flex-row md:items-center justify-between mb-8 md:mb-12"
    >
      <div class="mb-6 md:mb-0">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-3">
          Featured <span class="text-blue-400">Posts</span>
        </h2>
        <p class="text-gray-400 text-lg max-w-xl">
          Discover our most popular articles and tutorials handpicked by our
          editorial team
        </p>
      </div>
      <a
        routerLink="/blogs"
        class="group flex items-center text-base font-medium px-4 py-2 rounded-full bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 transition-all duration-300 self-start md:self-center"
      >
        <span>View All Blogs</span>
        <app-svg-arrow-right
          class="ml-0.5 transform transition-transform duration-300 group-hover:translate-x-0.5"
        ></app-svg-arrow-right>
      </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (post of featuredPosts; track post.id) {
      <app-blogcard card [cardData]="post"></app-blogcard>
      }
    </div>
  </div>
</section>
